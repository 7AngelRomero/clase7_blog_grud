<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <strong>{{ post.title }}</strong><br>
            {{ post.body|truncatewords:20 }}<br>
            Autor: {{ post.author.username }}<br>
            Creado: {{ post.created_at|date:"d/m/Y H:i" }}
        </li>
        {% empty %}
            <li>
                No hay posts disponibles.
            </li>
        {% endfor %}
    </ul>
</body>
</html>
